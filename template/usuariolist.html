{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>

  <div class="container">
      <table class="table">
          <h2 class="text-center mt-5">Lista de Usuarios</h2>>
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Imagen</th>
              <th scope="col">Usuario</th>
              <th scope="col">Prof</th>
              <th scope="col">Genero</th>
              <th scope="col">Genero</th>
            </tr>
          </thead>
          <tbody>
          {% for usr in get_usuarios %}
            <tr>
              <th scope="row">{{ usr.codigo }}</th>
              <td><img src="{{ usr.photo.url }}" width="40" height="40" style="border-radius: 50px;"></td>
              <td>{{ usr.nombre }}</td>
              <td>{{ usr.preofesion }}</td>
              <td>{{ usr.genero }}</td>
              <td>{{ usr.ciudad }}</td>
            </tr>
          {% endfor %}

          </tbody>
    </table>
</body>
</html>
